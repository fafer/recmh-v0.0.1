<body onhaschange="haschange()" onbeforeunload="haschange()">
<p id="ss">adsada</p>
<input type="button" value="add" onclick="add()"/>
<div id="container"></div>
<script src="/js/vendor/jquery-1.11.3.min.js"></script>
<script>
    function haschange() {
        console.log($('body').html());
        console.log('12121');
    }
    function add() {
        $('#container').append('<p><a href="http://www.baidu.com">adsada</a></p>');
        window.localStorage.cententTest = $('#container').html();
    }

    $(function() {
        if(window.localStorage.cententTest) {
            $('#container').html(window.localStorage.cententTest);
        }
        $('a').on('click',function(e) {
            var href = $(this).attr('href');
            window.location.href = href;
            e.preventDefault();
        });
    })
</script>
